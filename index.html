<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>オーロラお手伝いカレンダー</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="brand-icon">Aurora</div>
      <div class="brand-copy">
        <h1 class="brand-title">お手伝いカレンダー</h1>
        <p class="brand-sub">家族みんなで予定をシェアしよう</p>
      </div>
    </div>
    <nav class="actions">
      <button id="settingsButton" class="action-btn">設定</button>
      <button id="exportButton" class="action-btn">エクスポート</button>
    </nav>
  </header>

  <main class="layout">
    <section class="hero" id="hero"></section>

    <section class="panels">
      <section class="panel calendar-panel">
        <header class="panel-header">
          <h2>カレンダー</h2>
          <div class="calendar-nav">
            <button id="prevMonth" aria-label="前の月">◀</button>
            <div id="calendarLabel"></div>
            <button id="nextMonth" aria-label="次の月">▶</button>
          </div>
        </header>
        <div class="calendar-wrapper">
          <div id="calendar" class="calendar"></div>
        </div>
        <footer class="calendar-legend">
          <span class="swatch swatch-complete">全部完了</span>
          <span class="swatch swatch-partial">途中まで</span>
          <span class="swatch swatch-empty">未着手</span>
        </footer>
      </section>

      <section class="panel dashboard-panel">
        <header class="panel-header">
          <h2 id="selectedDateLabel"></h2>
          <div class="dashboard-actions">
            <button data-action="reset-day">今日をリセット</button>
            <button data-action="reset-month">今月をリセット</button>
          </div>
        </header>
        <div id="dashboard" class="kids-grid"></div>
      </section>
    </section>

    <section class="panel summary-panel">
      <header class="panel-header">
        <h2>月間ハイライト</h2>
      </header>
      <div id="summary" class="summary-grid"></div>
    </section>
  </main>

  <div id="settingsModal" class="modal" aria-hidden="true" aria-modal="true" role="dialog">
    <div class="modal-backdrop" data-close="settings"></div>
    <div class="modal-content">
      <header class="modal-header">
        <h2>設定</h2>
        <button class="modal-close" data-close="settings" aria-label="閉じる">×</button>
      </header>
      <div class="modal-body" id="settingsBody"></div>
      <footer class="modal-footer">
        <button id="settingsSave" class="primary" type="button">保存</button>
        <button class="ghost" data-close="settings" type="button">キャンセル</button>
      </footer>
    </div>
  </div>

  <template id="kidTemplate">
    <article class="kid-card">
      <header class="kid-card-header">
        <div class="kid-id">
          <span class="kid-avatar"></span>
          <div>
            <h3 class="kid-name"></h3>
            <p class="kid-streak"></p>
          </div>
        </div>
        <div class="kid-stars">
          <span class="label">スター</span>
          <strong class="value"></strong>
        </div>
      </header>
      <div class="kid-progress">
        <div class="ring">
          <canvas width="140" height="140"></canvas>
          <div class="ring-label"></div>
        </div>
        <div class="progress-copy">
          <p class="progress-headline"></p>
          <div class="progress-bar"><span></span></div>
          <p class="progress-caption"></p>
        </div>
      </div>
      <ul class="task-list"></ul>
    </article>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
