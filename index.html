<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Family Chore Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="brand-icon">Aurora</div>
      <div class="brand-copy">
        <h1 class="brand-title">Family Chore Calendar</h1>
        <p class="brand-sub">Plan together, celebrate together.</p>
      </div>
    </div>
    <nav class="actions">
      <button id="settingsButton" class="action-btn">Settings</button>
      <button id="exportButton" class="action-btn">Export</button>
    </nav>
  </header>

  <main class="layout">
    <section class="hero" id="hero"></section>

    <section class="panels">
      <section class="panel calendar-panel">
        <header class="panel-header">
          <h2>Calendar</h2>
          <div class="calendar-nav">
            <button id="prevMonth" aria-label="Previous month">◀</button>
            <div id="calendarLabel"></div>
            <button id="nextMonth" aria-label="Next month">▶</button>
          </div>
        </header>
        <div id="calendar" class="calendar"></div>
        <footer class="calendar-legend">
          <span class="swatch swatch-complete">All done</span>
          <span class="swatch swatch-partial">In progress</span>
          <span class="swatch swatch-empty">No tasks</span>
        </footer>
      </section>

      <section class="panel dashboard-panel">
        <header class="panel-header">
          <h2 id="selectedDateLabel"></h2>
          <div class="dashboard-actions">
            <button data-action="reset-day">Reset day</button>
            <button data-action="reset-month">Reset month</button>
          </div>
        </header>
        <div id="dashboard" class="kids-grid"></div>
      </section>
    </section>

    <section class="panel summary-panel">
      <header class="panel-header">
        <h2>Monthly Highlights</h2>
      </header>
      <div id="summary" class="summary-grid"></div>
    </section>
  </main>

  <div id="settingsModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop" data-close="settings"></div>
    <div class="modal-content">
      <header class="modal-header">
        <h2>Workspace Settings</h2>
        <button class="modal-close" data-close="settings" aria-label="Close">×</button>
      </header>
      <div class="modal-body" id="settingsBody"></div>
      <footer class="modal-footer">
        <button class="primary" id="settingsSave">Save</button>
        <button data-close="settings">Cancel</button>
      </footer>
    </div>
  </div>

  <template id="kidTemplate">
    <article class="kid-card">
      <header class="kid-card-header">
        <div class="kid-id">
          <span class="kid-avatar"></span>
          <div>
            <h3 class="kid-name"></h3>
            <p class="kid-streak"></p>
          </div>
        </div>
        <div class="kid-stars">
          <span class="label">Stars</span>
          <strong class="value"></strong>
        </div>
      </header>
      <div class="kid-progress">
        <div class="ring">
          <canvas width="140" height="140"></canvas>
          <div class="ring-label"></div>
        </div>
        <div class="progress-copy">
          <p class="progress-headline"></p>
          <div class="progress-bar"><span></span></div>
          <p class="progress-caption"></p>
        </div>
      </div>
      <ul class="task-list"></ul>
    </article>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
